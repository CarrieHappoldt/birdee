<div class="col">
  <div class="card card-outline-success">
    <h3 class="card-header" style="margin-top: 0px">Your Journal</h3>
        <div class="card-block">
          <h4 class="card-title">Birdee's Seen</h4>
          <ul>
            <li *ngFor="let bird of birds">{{bird.common_name}} - <i>{{bird.scientific_name}}</i></li>
          </ul>
          <button class="btn btn-success">Add Sighting!</button>    
        </div>
  </div>
</div>
